EventsTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
    - dynamodb:DeleteItem
  Resource:
    - ${self:custom.EventsTable.arn}
    - !Join ['/', [ '${self:custom.EventsTable.arn}', 'index', 'statusIndex' ]]